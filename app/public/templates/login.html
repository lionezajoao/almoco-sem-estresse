<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/images/favicon.ico">
</head>

<body>

    <header class="header">
        <a href="/">
            <img src="/static/images/logo2.png" alt="Logo" id="headerLogo">
        </a>
        <div class="form-group">
            <button
                onclick="location.href='https://api.whatsapp.com/send/?phone=5521975445554&text=Cadastro&type=phone_number&app_absent=0'">NÃ£o possui cadastro?</button>
        </div>
    </header>

    <div class="body-content">
        <form id="loginForm" action="/auth/login" method="post" enctype="application/x-www-form-urlencoded" class="login-form" onsubmit="handleLogin(event)">
            <h2>Login</h2>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>
            <div class="form-group">
                <button type="submit">Entrar</button>
            </div>
            <div class="form-group">
                <a href="forgot_password">Esqueceu a Senha?</a>
            </div>
            <div id="loginWarning" style="color: red; display: none;">Invalid login credentials</div>
        </form>
    </div>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const form = document.getElementById('loginForm');
            fetch(form.action, {
                method: 'POST',
                body: JSON.stringify({
                    email: form.email.value,
                    password: form.password.value
                })
            })
            .then(response => {
                if(response.ok) {
                    window.location.href = '/menu'; // Redirect on successful login
                } else {
                    document.getElementById('loginWarning').style.display = 'block'; // Show warning message
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Optionally handle network errors
            });
        }
    </script>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const form = document.getElementById('loginForm');
            fetch(form.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: form.email.value,
                    password: form.password.value
                
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/menu';
                } else {
                    document.getElementById('loginWarning').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('loginWarning').style.display = 'none';
                    }, 1000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

    <footer class="footer">
        Contato: <a href="mailto:email@example.com">email@example.com</a> | <a href="https://api.whatsapp.com/send/?phone=5521975445554&text=Cadastro&type=phone_number&app_absent=0">+123 456 7890</a>
    </footer>

</body>

</html>
